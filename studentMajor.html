<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prog 5</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <nav>
      <div class="title">Select A Major</div>
      <button type="button" class="btn btn-primary" onClick="getMajorData('CIT')">CIT Major</button>
      <button type="button" class="btn btn-primary" onClick="getMajorData('BUS')">Business Major</button>
    </nav>
    <div class="homePage">
      <header>
        <div class="title">Filter Dataset by Major</div>
      </header>
      <table id="majorTable"></table>
    </div>
    <script id="menuTemplate" type="text/x-handlebars-template">
      {{#each students}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.major}}</td>
        <td>{{this.email}}</td>
        <td>{{this.gpa}}</td>
      </tr>
      {{/each}}
    </script>
    <script src="javascript/script.js"></script>
  </body>
</html>
