<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	  
<link rel="stylesheet" href="styles.css">
	  <title>Prog 5</title>
  </head>
  <body>
    <nav>
      <div class="title">Select A Major</div>
      <button type="button" class="btn btn-primary" onClick="getMajorData('CIT')">CIT Major</button>
      <button type="button" class="btn btn-primary" onClick="getMajorData('BUS')">Business Major</button>
    </nav>
    <div class="homePage">
      <header>
        <div class="title">Filter Dataset by Major</div>
      </header>
 <script src="script.js"></script>	    
      
    </div>
    <script id="majorTemplate" type="text/x-handlebars-template">
     <table class="table table-striped">
          <tr><th>Name</th><th>Major</th><th>Email</th><th>GPA</th></tr>
      {{#each students}}
      <tr>
        <td>{{name}}</td>
        <td>{{major}}</td>
        <td>{{email}}</td>
        <td>{{gpa}}</td>
      </tr>
      {{/each}}
      </table>
    </script>
    
  </body>
</html>
