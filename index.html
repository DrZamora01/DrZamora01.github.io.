<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Diana Zamora Project 5</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
      <div class="container">
	<h2>Select A Major</h2>
      <button type='button' class="btn btn-primary" onClick="getMajorData('CIT')">CIT Major</button>
      <button type='button' class="btn btn-primary" onClick="getMajorData('BUS')">Business Major</button>
	 
	  <h3>filter our dataset by Major</h3>
	      <div id="majorTable"></div>

    </div>
	  
    <script type="text/x-handlebars-template" id="majorTemplate">
      <table class= "table table-striped">
          <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
      {{#each rows}}
      <tr>
        <td>{{name}}</td>
        <td>{{major}}</td>
        <td>{{midterm}}</td>
        <td>{{final}}</td>
      </tr>
      {{/each}}
      </table>
    </script>
	 <script src="app.js"></script>	    
   
  </body>
</html>
