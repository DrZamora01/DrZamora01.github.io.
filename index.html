<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

      <!-- bootstrap, need to use https for these links -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Prog 5</title>
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="title">Select A Major</div>
      <button type="button" class="btn btn-primary" onClick="getMajorData('CIT')">CIT Major</button>
      <button type="button" class="btn btn-primary" onClick="getMajorData('BUS')">Business Major</button>
    </nav>
    <div class="homePage">
      <header>
        <div class="title">Filter Dataset by Major</div>
      </header>
      <table id="majorTable"></table>
    </div>
    <script id="menuTemplate" type="text/x-handlebars-template">
      {{#each students}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.major}}</td>
        <td>{{this.email}}</td>
        <td>{{this.gpa}}</td>
      </tr>
      {{/each}}
    </script>
    <script src="script.js"></script>
  </body>
</html>
